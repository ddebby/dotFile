- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig

- shell:
  - chsh -s $(which zsh)
  - [chsh -s $(which zsh), Making zsh the default shell]
